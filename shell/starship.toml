[username]
disabled = false
show_always = true

[shell]
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = false

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️'
discharging_symbol = '💦 '
disabled = false

[[battery.display]]
threshold = 100
style = 'bold green'

[os]
format = "[$symbol]($style)"
style = "bold blue"
disabled = false

[os.symbols]
Ubuntu = "🎯 "
Arch = "🎗️ "
Debian = "🌀 "
Windows = "🪟 "

[memory_usage]
format = '$symbol[${ram_pct}]($style)'
disabled = false
threshold = -1
symbol = '🐏 '
style = 'bold dimmed green'

[time]
disabled = false
format = 'at 🕙 [$time]($style) '
time_format = '%T'
utc_time_offset = '+8'
